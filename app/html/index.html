<html>
  <head>
    <title>Mandelbrot</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script type="text/javascript" src="js/app.min.js" defer></script>
  </head>
  <body>
    <div id="app-container" class="container">
      <div class="col-lg-8 col-xs-12">
        <div id="canvas-container">
          <canvas id="canvas" width="700" height="400"></canvas>
        </div>
        <div class="progress">
          <div id="progress" class="progress-bar"></div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="left" class="control-label col-xs-2">Left</label>
            <div class="col-xs-10">
              <input id="left" type="text" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="top" class="control-label col-xs-2">Top</label>
            <div class="col-xs-10">
              <input id="top" type="text" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="width" class="control-label col-xs-2">Width</label>
            <div class="col-xs-10">
              <input id="width" type="text" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="height" class="control-label col-xs-2">Height</label>
            <div class="col-xs-10">
              <input id="height" type="text" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox col-xs-offset-2 col-xs-10">
              <label>
                <input id="ratio" type="checkbox" checked> Keep aspect ratio
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button id="reset" type="button" class="btn btn-default">Reset region</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
